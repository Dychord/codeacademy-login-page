<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login to CodeAcademy</h1>
        </div>
        <form action="">
            <label for="">Email or Username: </label>
            <input type="text">
            <label for="">Password: </label>
            <input type="password">
            <a href="https://www.codeacademy.com/">forgot your password?</a>
            <input type="submit" value="Login" id="login">
        </form>
        <div class="footer">
            <h3>Login with another account</h3>
            <div class="images">
                <img src="linkedin.png" alt="">
                <img src="google.png" alt="">
                <img src="facebook.png" alt="">
                <img src="github-sign.png" alt="">
                <img src="twitter (1).png" alt="">
            </div>
            <a href="#">Not a member yet? <strong>Sign up free</strong></a>
        </div>
    </div>
</body>
</html>
